{%  extends 'authenticate/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content%}
    <h2 class="text-center">AWS Monitoring</h2>
    <div class="row">
        <div class="col-sm">
            {% for loc in regions %}
                <ul class="list-group">
                    {% if loc == region %}
                        <a href="{%url 'aws'%}?name={{ loc }}" class="list-group-item list-group-item-action active ">{{ loc }}</a>
                    {% else %}
                        <a href="{%url 'aws'%}?name={{ loc }}" class="list-group-item list-group-item-action ">{{ loc }}</a>
                    {% endif %}
                </ul>
            {% endfor %}
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        {% if region %}
            <br>
            <h3 class="text-center">Region: {{ region }}</h3>
            <br>
            <h4>{{ details.0 }}</h4>
            <h4>{{ details.1 }}</h4>
        {% endif %}
        </div>

    </div>
{% endblock %}
</body>
</html>
